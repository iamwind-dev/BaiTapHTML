<!DOCTYPE html>
<html lang="en">
  <head>
    <h1 style="text-align: right; font-size: 50px">Interview Feedback</h1>
    <style>
      #combo {
        /* background-color: red; */
        /* width: 15%; */
        float: left;
      }
      #check {
        /* background-color: green; */
        /* width: 65%; */
        float: left;
      }
    </style>
  </head>
  <body>
    <form>
      <h2>
        This type of form may be easy way to consolidate/standardize feedback on
        interview candidates
      </h2>

      <label for="name">Candidate Name</label>
      <input type="text" id="name" />
      <label for="position">Position Applied For</label>
      <input type="text" name="position" id="position" /><br />

      <pre></pre>

      <div id="combo">
        &emsp;&emsp;<label for="edu" style="font-weight: bold"
          >Education Level</label
        >
        <br />
        <select name="edu" id="edu">
          <option value="high">1/ High School</option>
          <option value="bachelors">2/ Bachelors Degree</option>
          <option value="Masters">3/ Masters Degree</option>
          <option value="Doctoral">4/ Doctoral Degree</option>
          <option value="Professional">5/ Professional Certification</option>
        </select>
      </div>

      <div id="check">
        <label for="fit" style="font-weight: bold"
          >Candidates is a good fit for the position</label
        >
        <br />
        <input type="radio" id="agree" name="radio" value="Agree" />
        <label for="agree">Agree</label><br />
        <input type="radio" id="neutral" name="radio" value="Neutral" />
        <label for="neutral">Neutral</label><br />
        <input
          type="radio"
          id="sdisagree"
          name="radio"
          value="Somewhat Disagree"
        />
        <label for="sdisagree">Somewhat Disagree</label><br />
        <input type="radio" id="disagree" name="radio" value="Disagree" />
        <label for="disagree">Disagree</label><br />
      </div>
      <br />

      <pre></pre>

      <div style="float: none">
        <label for="quesion">Should we hire this candidate? </label>
        <input type="radio" id="yes" name="radio" value="yes" />
        <label for="yes">Yes</label>
        <input type="radio" id="no" name="radio" value="no" />
        <label for="no">No</label>
      </div>
      <div style="height: 100px">
        <label for="comments" style="vertical-align: bottom">Comments</label>
        <textarea name="comments" id="comments" cols="50" rows="5"></textarea
        ><br />
        <br />
        <input type="submit" value="Submit" />
      </div>
    </form>
  </body>
</html>
